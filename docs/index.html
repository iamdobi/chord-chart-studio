<!doctype html>
<html class="no-js" lang="en_EN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ChordPro2</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="css/vendors~main.75e961f948b5810db4d3.css" rel="stylesheet"></head>
<body>
<style>
    body {
        font-family: monospace;
        font-size: 14px;
    }
    .form {
        text-align: center;
        margin: 10px;
        font-size: 16px;
    }
    .container {
        line-height: 1.6em;

        display: flex;
    }
    .left {
        flex: 1 1 auto;
        padding: 10px;
        border-right: 2px solid black;
    }
    .right {
        flex: 1 1 auto;
        padding: 10px;
    }
    #editor {
        background-color: blanchedalmond;
    }
    #editor p {
         margin: 0;
    }
    #editor, #rendered-song {
        border: 1px solid grey;
        padding: 10px;
    }
    #editor-content {
        display: none;
    }
    #rendered-song {
        white-space: pre-wrap;
        background-color: beige;
    }
    .ProseMirror-focused {
        outline: none;
    }

</style>
<div class="form">
    <label for="song-selector">Song:</label>
    <select id="song-selector" class="song-selector">
        <option value="kiss">Kiss</option>
        <option value="world">If I ruled the world</option>
    </select>
</div>
<div class="container">
    <div class="left">
        <strong>Source: </strong>
        <div id="editor"></div>
        <div id="editor-content">Content test</div>
    </div>
    <div class="right">
        <strong>Rendered: </strong>
        <div id="rendered-song"></div>
    </div>
</div>
