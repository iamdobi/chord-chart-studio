name: build
on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Build & test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install Node
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install & build & test:
      - run: corepack enable
      - run: yarn install
      - run: yarn npm audit --environment production
      - run: yarn exec lerna run build
