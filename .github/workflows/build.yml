name: build
on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Build & test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Install Node 16
      - uses: actions/setup-node@v1
        with:
          node-version: 16

      # Install & build & test:
      - run: yarn install
      - run: yarn exec lerna build
